<h1><strong>View Request to Create a Page</strong></h1>
<mat-form-field class="example-full-width">
    <mat-label>Page Name</mat-label>
    <textarea disabled style="height: 70px;" name="Name" type="text" id="input" required="required" [(ngModel)]="this.pages.Name" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Address</mat-label>
    <textarea disabled style="height: 70px;" name="Address" type="text" id="input" required="required" [(ngModel)]="this.pages.Address" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Phone Number</mat-label>
    <textarea disabled style="height: 70px;" name="Phone Number" type="text" id="input" required="required" [(ngModel)]="this.pages.PhoneNumber" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea disabled style="height: 70px;" name="Description" type="text" id="input" required="required" [(ngModel)]="this.pages.Description" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Date Request</mat-label>
    <textarea disabled style="height: 70px;" name="Date Request" type="text" id="input" required="required" [(ngModel)]="this.datePage " [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>
<h3>Front Image ID Card</h3>
<img [src]="this.fimage" style="height: 400px;width: 100%;"> <br/><br/><br/>
<h3>Back Image ID Card</h3>
<img [src]="this.bimage" style="height: 400px;width: 100%;"> <br/>

<div mat-dialog-actions class="myDiv">
    <button class="btn btn-primary" mat-button (click)="acceptPage()">Accept</button>
    <button class="btn btn-danger left" mat-button (click)="rejectPage()" style="margin-left: 5%;">Reject</button>
    <button class="btn btn-danger left" mat-button (click)="onNoClick()" style="margin-left: 5%;">Cancel</button>
</div>
<p-toast></p-toast>
