<app-header></app-header>
	<section>
		<div class="page-header">
			<div class="header-inner">
				<h2>Page Management</h2>
				<nav class="breadcrumb">
				  <a [routerLink]="['/newsfeed']" class="breadcrumb-item"><i class="fa fa-home"></i></a>
				  <span class="breadcrumb-item active">Page Management</span>
				</nav>
			</div>
		</div>
	</section>
		
	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<button pButton pRipple type="button" icon="pi pi-reply" class="p-button-rounded p-button-secondary btn-back" (click)="pageurl.getNavigation(this.idpage)"></button>
						</div>
						<div style="margin-bottom: 20px;">
							<p-button label="Create a trip" icon="pi pi-plus" (click)=CreateTripDialog()></p-button>
						</div>
						<div>
							<table mat-table
								[dataSource]="dataSource" multiTemplateDataRows
								class="mat-elevation-z8">
							<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
								<th mat-header-cell *matHeaderCellDef> {{column}} </th>
								<td mat-cell *matCellDef="let element"> {{element[column]}} </td>
							</ng-container>

							<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
							<ng-container matColumnDef="expandedDetail">
								<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
								<div class="example-element-detail"
									[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
									<div class="example-element-diagram">
									<div class="example-element-position"> {{element.Cost}} </div>
									<div class="example-element-symbol"> {{element.Destination}} </div>
									<div class="example-element-name"> {{element.TripName}} </div>
									<div class="example-element-weight"> {{element.TotalTime}} </div>
									</div>
									<div class="example-element-description">
									{{element.description}}
									<span class="example-element-description-attribution"> -- Wikipedia </span>
									</div>
								</div>
								</td>
							</ng-container>

							<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
							<tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
								class="example-element-row"
								[class.example-expanded-row]="expandedElement === element"
								(click)="expandedElement = expandedElement === element ? null : element">
							</tr>
							<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
							</table>
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</section>
<app-footer></app-footer>
