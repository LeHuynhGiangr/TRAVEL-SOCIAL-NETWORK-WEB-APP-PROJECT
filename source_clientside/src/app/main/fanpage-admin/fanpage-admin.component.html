<app-header></app-header>
	<section>
		<div class="page-header">
			<div class="header-inner">
				<h2>Page Management</h2>
				<nav class="breadcrumb">
				  <a [routerLink]="['/newsfeed']" class="breadcrumb-item"><i class="fa fa-home"></i></a>
				  <span class="breadcrumb-item active">Page Management</span>
				</nav>
			</div>
		</div>
	</section>
		
	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<button pButton pRipple type="button" icon="pi pi-reply" class="p-button-rounded p-button-secondary btn-back" (click)="pageurl.getNavigation(this.idpage)"></button>
						</div>
						<div style="margin-bottom: 20px;">
							<p-button label="Create a trip" icon="pi pi-plus" (click)=CreateTripDialog()></p-button>
						</div>
						<div class="mat-elevation-z8">
							<table mat-table [dataSource]="dataSource">
						  
							  <!-- Position Column -->
							  <ng-container matColumnDef="Name">
								<th mat-header-cell *matHeaderCellDef> Name </th>
								<td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailPassengers(element.Id)"> {{element.Name}} </td>
							  </ng-container>
						  
							  <!-- Name Column -->
							  <ng-container matColumnDef="Departure">
								<th mat-header-cell *matHeaderCellDef> Departure </th>
								<td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailPassengers(element.Id)"> {{element.Start}} </td>
							  </ng-container>
						  
							  <!-- Weight Column -->
							  <ng-container matColumnDef="Destination">
								<th mat-header-cell *matHeaderCellDef> Destination </th>
								<td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailPassengers(element.Id)"> {{element.Destination}} </td>
							  </ng-container>
						  
							  <!-- Symbol Column -->
							  <ng-container matColumnDef="Cost">
								<th mat-header-cell *matHeaderCellDef> Cost </th>
								<td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailPassengers(element.Id)"> {{element.Cost}} $</td>
							  </ng-container>
							  <ng-container matColumnDef="Action">
								<th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
								<p-button label="Manage" *matCellDef="let element" (click)="ModifyTripDialog(element.Id)" [style]="{'display':'grid','margin-right':'auto','margin-left':'auto'}"  ></p-button>
							  </ng-container>
							  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
						  
							<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
						  </div>	
					</div>
				</div>
			</div>
			<br>
			<button *ngIf ="this.tripcount > 0"class="export"type="submit" mat-button mat-raised-button color="primary">Export statistics</button>
		</div>	
	</section>
<app-footer></app-footer>
