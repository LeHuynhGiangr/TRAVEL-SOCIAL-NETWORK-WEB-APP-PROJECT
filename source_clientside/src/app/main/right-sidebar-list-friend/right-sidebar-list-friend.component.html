<div class="widget friend-list stick-widget rcorners2">
    <h4 class="widget-title">Friends</h4>
    <form class="example-form left">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <input type="tel" matInput>
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
    </form>
    <ul id="people-list" class="friendz-list">
        <ng-template ngFor let-friend [ngForOf]="m_friends" let-i="index">
            <li>
                <figure>
                    <img [src]="m_uriHandler.getImageUrl(friend.avarThumb)" alt="">
                    <span class="status f-online"></span>
                </figure>
                <div class="friendz-meta">
                    <a class="in-progress"(click)="showDialog()" >{{friend.Name}}</a>
                </div>
            </li>
        </ng-template>
    </ul>
</div>
<p-dialog header="Dang Bao" [(visible)]="display" [style]="{width: '30vw'}">
    <img class = "rcorners1" src="assets/images/logo-login.png" alt="">
    <div class="p-col-12 p-md-4">
        <p-scrollPanel [style]="{width: '105%', height: '200px'}">                   
            <div class="container">
                <img src="assets/images/logo-login.png" alt="Avatar" class= "rcorners1">
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
              </div>
              
              <div class="container darker">
                <img src="assets/images/logo-login.png" alt="Avatar" class="right rcorners1">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-left">11:01</span>
              </div>
              
              <div class="container">
                <img src="assets/images/logo-login.png" alt="Avatar" class="rcorners1">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
              </div>
              
              <div class="container darker">
                <img src="assets/images/logo-login.png" alt="Avatar" class="right rcorners1">
                <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                <span class="time-left">11:05</span>
              </div>
        </p-scrollPanel>
        <br>
        <mat-form-field appearance="outline" class="auto">
            <mat-label>Write a message</mat-label>
            <textarea matInput></textarea>
            <button mat-icon-button><mat-icon> insert_photo</mat-icon></button>
            <button mat-icon-button><mat-icon>gif</mat-icon></button>
            <button mat-icon-button><mat-icon> sentiment_satisfied_alt</mat-icon></button>
        </mat-form-field>
    </div>
</p-dialog>
