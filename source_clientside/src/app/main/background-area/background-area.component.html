<section>
    <div class="feature-photo">
        <figure class="background-figure"><img class="background-img" src="{{this.appUsers.Background}}" alt=""></figure>
        <div class="add-btn" *ngIf="this.compareId === false">
            <span>1205 followers</span>
            <a href="#" title="" data-ripple="">Add Friend</a>
        </div>
        <form class="edit-phto" (click)="openDialogBackground()" *ngIf="this.compareId === true">
            <i class="fa fa-camera-retro"></i>
            <label class="fileContainer">
                Edit Cover Photo
            </label>
        </form>
        <div class="container-fluid">
            <div class="row merged">
                <div class="col-lg-2 col-sm-3">
                    <div class="user-avatar">
                        <figure>
                            <img class="avatar-img" src="{{this.appUsers.Avatar}}" alt="">
                            <form class="edit-phto" (click)=openDialog() *ngIf="this.compareId === true">
                                <i class="fa fa-camera-retro"></i>
                                <label class="fileContainer">
                                    Edit Display Photo
                                </label>
                            </form>
                        </figure>
                    </div>
                </div>
                <div class="col-lg-10 col-sm-9">
                    <div class="timeline-info">
                        <ul>
                            <li class="admin-name">
                              <h5><strong>{{this.appUsers.FirstName+" "+this.appUsers.LastName}}</strong></h5>
                              <span>My Timeline</span>
                            </li>
                            <li>
                                <a class="" (click)="timelineurl.getNavigation(this.appUsers.Id)" [routerLink]="['/timeline/:', this.appUsers.Id]" title="" data-ripple="">time line</a>
                                <a class="" [routerLink]="['/main/images']" title="" data-ripple="">Photos</a>
                                <a class="" [routerLink]="['/main/videos']" title="" data-ripple="">Videos</a>
                                <a class="" [routerLink]="['/main/friends']" title="" data-ripple="">Friends</a>
                                <a class="" [routerLink]="['/main/groups']" title="" data-ripple="">Groups</a>
                                <a class="" [routerLink]="['/main/about']" title="" data-ripple="">about</a>
                                <a class="" [routerLink]="['/main/about']" title="" data-ripple="">more</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- top area -->
