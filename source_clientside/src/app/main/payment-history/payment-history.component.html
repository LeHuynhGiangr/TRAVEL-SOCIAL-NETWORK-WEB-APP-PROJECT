<app-header></app-header>
<section>
    <div class="page-header">
       <div class="header-inner">
          <h2>Payment History</h2>
          <nav class="breadcrumb">
             <a [routerLink]="['/newsfeed']" class="breadcrumb-item"><i class="fa fa-home"></i></a>
             <span class="breadcrumb-item active">Payment History</span>
          </nav>
       </div>
    </div>
 </section>
 <section>
    <div class="gap gray-bg">
       <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
                <mat-tab-group>
                    <mat-tab label="Payment for Trips">
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
                          
                                <!-- Name Column -->
                                <ng-container matColumnDef="Name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Trip Name </th>
                                    <td mat-cell *matCellDef="let element" style="width: 33%;" class="rowtable"> {{element.Name}} </td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="CostPayment">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost Payment </th>
                                    <td mat-cell *matCellDef="let element" class="rowtable"> {{element.CostPayment}} $</td>
                                </ng-container>
                                <!-- Name Column -->
                                <ng-container matColumnDef="DatePayment">
                                    <th mat-header-cell *matHeaderCellDef> Date Payment </th>
                                    <td mat-cell *matCellDef="let element" class="rowtable"> {{element.DatePayment}} </td>
                                </ng-container>  
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator #MatPaginatorTrip [pageSizeOptions]="[5, 10, 20]" [length]="this.countlistRequest" 
                                [pageSize]="5"
                              pageshowFirstLastButtons
                            ></mat-paginator>
                        </div>
                    </mat-tab>
                    <mat-tab label="Payment for Advertisements"> 
                        <h1>Feature under construction..</h1>
                    </mat-tab>
                </mat-tab-group>
            </div>
          </div>
       </div>
    </div>
 </section>
<app-footer></app-footer>
