<app-header></app-header>
<section>
    <div class="page-header">
       <div class="header-inner">
          <h2>Tour History</h2>
          <nav class="breadcrumb">
             <a [routerLink]="['/newsfeed']" class="breadcrumb-item"><i class="fa fa-home"></i></a>
             <span class="breadcrumb-item active">Tour History</span>
          </nav>
       </div>
    </div>
 </section>
 <section>
    <div class="gap gray-bg">
       <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element" style="width: 33%;" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.Name}} </td>
                      </ng-container>
                  
                      <!-- Departure Column -->
                      <ng-container matColumnDef="Departure">
                        <th mat-header-cell *matHeaderCellDef> Departure </th>
                        <td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.Departure}} </td>
                      </ng-container>
                  
                      <!-- Destination Column -->
                      <ng-container matColumnDef="Destination">
                        <th mat-header-cell *matHeaderCellDef> Destination </th>
                        <td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.Destination}} </td>
                      </ng-container>
                  
                      <!-- DateStart Column -->
                      <ng-container matColumnDef="DateStart">
                        <th mat-header-cell *matHeaderCellDef> DateStart </th>
                        <td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.DateStart}}</td>
                      </ng-container>

                      <!-- DateEnd Column -->
                      <ng-container matColumnDef="DateEnd">
                        <th mat-header-cell *matHeaderCellDef> DateEnd </th>
                        <td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.DateEnd}}</td>
                      </ng-container>

                       <!-- DatePayment Column -->
                       <ng-container matColumnDef="DatePayment">
                        <th mat-header-cell *matHeaderCellDef> DatePayment </th>
                        <td mat-cell *matCellDef="let element" class="rowtable" (click)="DetailTripHistory(element.TripId, element.DatePayment)"> {{element.DatePayment}}</td>
                      </ng-container>
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" [length]="this.countlistRequest" 
                        [pageSize]="5"
                      pageshowFirstLastButtons
                      ></mat-paginator>
                  </div>	
            </div>
          </div>
       </div>
    </div>
 </section>
<app-footer></app-footer>
