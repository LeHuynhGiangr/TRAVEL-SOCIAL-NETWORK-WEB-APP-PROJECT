<app-header></app-header>
	<section>
		<div class="feature-photo">
			<figure><img src={{this.pages.Background}} style="width: 1600px; height: 450px;" alt=""></figure>
			<div class="add-btn">
				<span>1.3k followers</span>
				<a href="#" title="" data-ripple="">Follow</a>
			</div>
			<form class="edit-phto" (click)="openDialogBackground()">
				<i class="fa fa-camera-retro"></i>
				<label class="fileContainer">
					Edit Cover Photo
			</label>
			</form>
			<div class="container-fluid">
				<div class="row merged">
					<div class="col-lg-2 col-sm-3">
						<div class="user-avatar">
							<figure>
								<img src={{this.pages.Avatar}} style="width: 250px; height: 200px;" alt="">
								<form class="edit-phto" (click)="openDialogAvatar()" >
									<i class="fa fa-camera-retro"></i>
									<label class="fileContainer">
										Edit Display Photo
									</label>
								</form>
							</figure>
						</div>
					</div>
					<div class="col-lg-10 col-sm-9">
						<div class="timeline-info">
							<ul>
								<li class="admin-name">
								  <h5>{{this.pages.Name}}</h5>
								  <span>@tourist_page</span>
								</li>
								<li>
									<a class="active" (click)="pageurl.getNavigation(this.pages.Id)" [routerLink]="['/fanpage/:', this.pages.Id]" title="" data-ripple="">Tours</a>
									<a class="" [routerLink]="['/main/fanpage']" title="" data-ripple="">Discount</a>
									<a class="" [routerLink]="['/main/fanpage']" title="" data-ripple="">Reviews</a>
									<a class="" [routerLink]="['/main/fanpage']" title="" data-ripple="">Images</a>
									<a class="" [routerLink]="['/main/likers']" title="" data-ripple="">More</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
		
	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								<aside class="sidebar static">
									<div class="advertisment-box">
										<h4 class="">advertisment</h4>
										<figure>
											<a href="#" title="Advertisment"><img src="assets/images/resources/ad-widget.jpg" alt=""></a>
										</figure>
									</div>
								</aside>
							</div><!-- sidebar -->
							<div class="col-lg-6">
								<div class="central-meta">
									<div class="new-postbox">
										<figure>
											<img src={{this.pages.Avatar}} style="width: 70px; height: 70px;" alt="">
										</figure>
										<div class="newpst-input">
											<form method="post">
												<textarea rows="3" placeholder="Create A Tour" (click)=CreateTripDialog()></textarea>
												<div class="attachments">
													<ul>
														<li>
															<i class="fa fa-music"></i>
															<label class="fileContainer">
															</label>
														</li>
														<li>
															<i class="fa fa-image"></i>
															<label class="fileContainer">
															</label>
														</li>
														<li>
															<i class="fa fa-video-camera"></i>
															<label class="fileContainer">
															</label>
														</li>
														<li>
															<i class="fa fa-camera"></i>
															<label class="fileContainer">
															</label>
														</li>
													</ul>
												</div>
											</form>
										</div>
									</div>
								</div><!-- add post new box -->
								<div class="loadMore" *ngIf=" this.lengthcount > 0">
									<mat-grid-list cols="2" rowHeight="2:1" style="height: 300px;">
										<mat-grid-tile *ngFor="let trip of tripList">
											<div class="card">
											<img src="{{trip.Image}}" alt="Avatar" style="width: 100%; height: 65%;" (click)="tripurl.getNavigation(trip.Id)" [routerLink]="['/trip-detail/:', trip.Id]">
											<div class="container">
											  <h4><b>{{trip.Name}}</b></h4> 
											</div>
											<span class="cost"><mat-icon>attach_money</mat-icon>{{trip.Cost}}</span> 
										  </div>
										</mat-grid-tile>
									  </mat-grid-list>
									  <ul class="pagination pag">
										<li class="page-item"><a class="page-link" href="#">Previous</a></li>
										<li class="page-item"><a class="page-link" href="#">1</a></li>
										<li class="page-item"><a class="page-link" href="#">2</a></li>
										<li class="page-item"><a class="page-link" href="#">3</a></li>
										<li class="page-item"><a class="page-link" href="#">Next</a></li>
									  </ul>
									<mat-progress-bar *ngIf="this.play === true" mode="indeterminate"></mat-progress-bar>
									<button class="btn-view btn-load-more" (click)="getTripListmore()"></button>
								</div>
								<div *ngIf=" this.lengthcount == 0">
									<h2 style="text-align: center;">No tour has been created yet !</h2>
								</div>
							</div><!-- centerl meta -->
							<div class="col-lg-3">
								<aside class="sidebar static">									
									<div class="widget">
										<div class="banner medium-opacity bluesh">
											<div style="background-image: url(assets/images/resources/baner-widgetbg.jpg)"
												class="bg-image"></div>
											<div class="baner-top">
												<span><img src="assets/images/book-icon.png" alt=""></span>
												<i class="fa fa-ellipsis-h"></i>
											</div>
											<div class="banermeta">
												<p>
													create your own favourit page.
												</p>
												<span>like them all</span>
												<a [routerLink]="['/main/newpage']" title="" data-ripple="">start now!</a>
											</div>
										</div>
									</div>
									<app-right-sidebar-list-friend></app-right-sidebar-list-friend>	<!-- friends list sidebar -->
								</aside>
							</div><!-- sidebar -->
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</section>
<app-footer></app-footer>
