<app-header></app-header>	
	<app-background-area></app-background-area>

	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								<aside class="sidebar static">
									<div class="widget">
										<h4 class="widget-title">Profile intro</h4>
										<ul class="short-profile">
											<li>
												<span>about</span>
												<p>Hi, i am jhon kates, i am 32 years old and worked as a web developer in microsoft company. </p>
											</li>
											<li>
												<span>fav tv show</span>
												<p>Sacred Games, Spartcus Blood, Games of theron</p>
											</li>
											<li>
												<span>favourit music</span>
												<p>Justin Biber, Nati Natsha, Shakira</p>
											</li>
										</ul>
									</div><!-- profile intro widget -->									
								</aside>
							</div><!-- sidebar -->
							<div class="col-lg-6">
								<div class="central-meta">
									<div class="editing-info">
										<h5 class="f-title"><i class="ti-info-alt"></i> Create favourite Page</h5>
										<form method="post">
											<div class="form-group half">	
											  <input type="text" id="input" required="required" [(ngModel)]="pages.Name" [ngModelOptions]="{ standalone: true }"/>
											  <label class="control-label" for="input">Page Name</label><i class="mtrl-select"></i>
											</div>
											<div class="form-group half">	
												<input type="text" required="required" [(ngModel)]="pages.Address" [ngModelOptions]="{ standalone: true }"/>
												<label class="control-label" for="input">Address</label><i class="mtrl-select"></i>
											  </div>
											  <div class="form-group half">	
												<input type="text" required="required" [(ngModel)]="pages.PhoneNumber" [ngModelOptions]="{ standalone: true }"/>
												<label class="control-label" for="input">PhoneNumber</label><i class="mtrl-select"></i>
											  </div>
											<div class="form-group half">	
											  <input type="text" required="required" [(ngModel)]="pages.Description" [ngModelOptions]="{ standalone: true }"/>
											  <label class="control-label" for="input">Description</label><i class="mtrl-select"></i>
											</div>
											<div class="submit-btns">
												<button type="button" class="mtr-btn"><span>Cancel</span></button>
												<button type="button" class="mtr-btn" (click)="createPage(pages)"><span>Save</span></button>
											</div>
										</form>
									</div>
								</div>	
							</div><!-- centerl meta -->
							<div class="col-lg-3">
								<aside class="sidebar static">
									<app-right-sidebar-list-friend></app-right-sidebar-list-friend>
								</aside>
							</div><!-- sidebar -->
						</div>	
					</div>
				</div>
			</div>
		</div>	
	</section>
<app-footer></app-footer>
