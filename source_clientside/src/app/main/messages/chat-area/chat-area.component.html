<!-- Start  message box -->
<div class="peoples-mesg-box" style="width: 500;height: 500;">
    <!--
    <div class="conversation-head">
        <figure><img src="" alt=""></figure>
        <span>jason bourne <i>online</i></span>
    </div>
    -->

    <ul class="chatting-area">
        <ng-template ngFor let-item [ngForOf]="messageUnits" let-i="index">
            <div *ngIf="isFriend(item.Id); then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <li class="you">
                    <figure><img src="" alt=""></figure>
                    <p>{{item.Message}}</p>
                </li>
            </ng-template>
            <ng-template #elseBlock>
                <li class="me">
                    <figure><img src="" alt=""></figure>
                    <p>{{item.Message}}</p>
                </li>
            </ng-template>
        </ng-template>
    </ul>
    <div class="message-text-container">
        <form method="post">
            <textarea (change)="onTextareaChanged($event)" placeholder="say somthing with your friend"></textarea>
            <button title="send" (click)="onSubmitBtnClicked()"><i class="fa fa-paper-plane"></i></button>
        </form>
    </div>
</div>
